<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Deck</title>
    <style>
        /* Import a more elegant, readable font */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');

        /* Reverted to the purple "Galactic" color palette */
        :root {
            --text-color: #ecf0f1; /* Soft White */
            --text-secondary: #bdc3c7; /* Silver */
            --bg-start: #232526;   /* Dark gradient start */
            --bg-end: #414345;     /* Dark gradient end */
            --card-bg: rgba(63, 76, 119, 0.4); /* Translucent purple */
            --card-border: rgba(140, 122, 230, 0.4); /* Muted purple border */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #9B59B6; /* Amethyst Purple */
            --icon-bg: rgba(44, 62, 80, 0.6); /* Translucent Slate */
        }

        /* Basic reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-end));
            background-attachment: fixed;
            color: var(--text-color);
            padding: 2rem;
            min-height: 100vh;
        }

        /* Main container for the weather dashboard */
        .weather-container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header styling with the new font */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* The list that will hold all the weather cards */
        .weather-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(225px, 1fr));
            gap: 1.5rem;
        }

        /* Styling for each weather card with glassmorphism */
        .weather-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px -5px var(--accent-color);
        }

        /* Styling for location name inside the card */
        .location-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            text-align: center;
        }
        
        .location-context {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            min-height: 1.2em;
        }
        
        /* Icon wrapper to make icons visible */
        .weather-icon-wrapper {
            background: var(--icon-bg);
            border-radius: 50%;
            padding: 5px;
            margin-bottom: 0.5rem;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
        }
        
        /* Compact temperature display */
        .temperature {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .temperature sup {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Weather description */
        .weather-status {
            font-size: 1rem;
            text-transform: capitalize;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        /* Detailed weather information section */
        .weather-details {
            display: flex;
            width: 100%;
            justify-content: space-around;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid var(--card-border);
            padding-top: 1rem;
            margin-top: auto;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .detail-item .value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        /* Loader and Error styling */
        .loader, .error-card {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.25rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <header class="header">
            <h1>Weather Deck</h1>
        </header>
        <ul id="weather-list" class="weather-list">
            <!-- Weather cards will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '56c496722fd32e14f92763c2b7acca56';
            
            const locations = [
                { name: 'Electronic City', context: 'Bangalore', lat: 12.8452, lon: 77.6602 },
                { name: 'Vadavalli', context: 'Coimbatore', lat: 11.024, lon: 76.898 },
                { name: 'Peelamedu', context: 'Coimbatore', lat: 11.026, lon: 77.021 },
                { name: 'Valparai', lat: 10.323, lon: 76.956 },
                { name: 'Mettupalayam', lat: 11.30, lon: 76.95 },
                { name: 'Kotagiri', lat: 11.43, lon: 76.88 },
                { name: 'Coonoor', lat: 11.35, lon: 76.79 },
                { name: 'Ooty', lat: 11.41, lon: 76.70 },
                { name: 'Yercaud', lat: 11.777, lon: 78.209 },
                { name: 'Munnar', lat: 10.088, lon: 77.059 },
                { name: 'Nelliampathy', lat: 10.536, lon: 76.691 },
                { name: 'Kodaikanal', lat: 10.23, lon: 77.48 },
                { name: 'Meghamalai', lat: 9.65, lon: 77.24 },
                { name: 'Lakkidi', context: 'Wayanad', lat: 11.514, lon: 76.015 },
                { name: 'Vagamon', lat: 9.68, lon: 76.90 },
                { name: 'Ponmudi', lat: 8.756, lon: 77.114 },
                { name: 'Gavi', lat: 9.438, lon: 77.166 },
                { name: 'Kolli Hills', lat: 11.26, lon: 78.34 },
                { name: 'Sirumalai', lat: 10.18, lon: 77.99 }
            ];

            const weatherList = document.getElementById('weather-list');

            const fetchWeather = async (location) => {
                const { lat, lon, name } = location;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json();
                        return { ...location, error: errorData.message || `HTTP error! status: ${response.status}` };
                    }
                    const data = await response.json();
                    return { ...location, data };
                } catch (error) {
                    console.error(`Error fetching weather for ${name}:`, error);
                    return { ...location, error: 'Network Connection Failed' };
                }
            };

            const displayWeather = async () => {
                weatherList.innerHTML = '<li class="loader">Scanning cosmic weather patterns...</li>';
                const weatherPromises = locations.map(fetchWeather);
                const weatherResults = await Promise.all(weatherPromises);

                weatherResults.sort((a, b) => {
                    const aHasData = a.data && typeof a.data.main?.temp === 'number';
                    const bHasData = b.data && typeof b.data.main?.temp === 'number';

                    if (aHasData && bHasData) return a.data.main.temp - b.data.main.temp;
                    if (aHasData) return -1;
                    if (bHasData) return 1;
                    return 0;
                });

                let weatherHTML = '';
                weatherResults.forEach(result => {
                    if (result.data) {
                        const { name, context, data } = result;
                        weatherHTML += `
                            <li class="weather-card">
                                <h2 class="location-name">${name}</h2>
                                <p class="location-context">${context || '&nbsp;'}</p>
                                <div class="weather-icon-wrapper">
                                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}" class="weather-icon">
                                </div>
                                <p class="temperature">${Math.round(data.main.temp)}<sup>Â°C</sup></p>
                                <p class="weather-status">${data.weather[0].description}</p>
                                <div class="weather-details">
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24"><path d="M19 12h-1.32a6.99 6.99 0 0 0-11.36 0H5a3 3 0 0 0-3 3v2a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-2a3 3 0 0 0-3-3zM9 12a3 3 0 1 1 6 0H9z"/></svg>
                                        <p>Feels</p>
                                        <p class="value">${Math.round(data.main.feels_like)}Â°</p>
                                    </div>
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-7.74 16.4L12 22.88l7.74-4.48A10 10 0 0 0 12 2zm0 4.5a3 3 0 0 1 3 3c0 1.08-.57 2.03-1.43 2.56L12 13l-1.57-1.06A3.01 3.01 0 0 1 9 9.5a3 3 0 0 1 3-3z"/></svg>
                                        <p>Humidity</p>
                                        <p class="value">${data.main.humidity}%</p>
                                    </div>
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24"><path d="M9.5 8C8.67 8 8 8.67 8 9.5S8.67 11 9.5 11H21v-2H9.5zM3 4c0-.55.45-1 1-1h16c.55 0 1 .45 1 1s-.45 1-1 1H4c-.55 0-1-.45-1-1zm5.5 14c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5H21v2H8.5z"/></svg>
                                        <p>Wind</p>
                                        <p class="value">${data.wind.speed}m/s</p>
                                    </div>
                                </div>
                            </li>
                        `;
                    } else {
                        weatherHTML += `
                             <li class="weather-card">
                                <h2 class="location-name">${result.name}</h2>
                                <p class="location-context">${result.context || '&nbsp;'}</p>
                                <div style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
                                     <p style="font-size: 0.9rem; color: var(--text-secondary);">Data Unavailable: ${result.error}</p>
                                </div>
                            </li>
                        `;
                    }
                });
                weatherList.innerHTML = weatherHTML;
            };

            displayWeather();
        });
    </script>
</body>
</html>
